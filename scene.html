<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Scene</title>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" rel="stylesheet" type="text/css" />
        <link href="scene.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div id="scene">
            <div class="scene-bg"></div>
            <div class="graph">
                <div class="graph-miles"></div>
                <div class="graph-inside">
                    <div class="graph-cols">
                        <div
                                class="graph-col"
                                al-repeat="i in settings.teamsNum"
                                style="width: {{100/settings.teamsNum}}%; left: {{(100/settings.teamsNum)*i}}%"
                                data-name="{{teams[i]}}"
                                al-class="first-half:i/(settings.teamsNum/2)<1, second-half:i/(settings.teamsNum/2)>1"></div>
                    </div>
                </div>
            </div>
            <div class="fullscreen">
                <button class="button primary" al-click="goFullScreen()">Go FullScreen</button>
                <button class="button primary" al-click="exitFullScreen()">Exit FullScreen</button>
            </div>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="scene.bundle.js"></script>

    </body>
</html>
